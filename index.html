<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css-dinner-shopping-list</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="header view">
			<h1>CSS Dinner Shopping List</h1>
			<span class="subtitle">Let's go to the mall!</span>
		</header>
		<main class="main">
			<ul class="list">
				
				<li>
					<label for="a">
						<input type="checkbox" id="a">
						<span>A lot of pickles</span>
						<span class="reason">for the next lessons about CSS</span>
					</label>
				</li>
				<li>
					<label for="b">
						<input type="checkbox" id="b">
						<span>10 apples</span>
						<span class="reason">for more CSS manipulations</span>
					</label>
				</li>
				<li>
					<label for="c">
						<input type="checkbox" id="c">
						<span>20 oranges</span>
						<span class="reason">because they are awesome</span>
					</label>
				</li>
				<li>
					<label for="d">
						<input type="checkbox" id="d">
						<span>13 plates</span>
						<span class="reason">hm... they always disapear</span>
					</label>
				</li>
				<li>
					<label for="e">
						<input type="checkbox" id="e">
						<span>15 bentos</span>
						<span class="reason"></span>
					</label>
				</li>
				<li>
					<label for="f">
					<input type="checkbox" id="f">
					<span>1 bottle of Sake ^_^</span>
					<span class="reason">for my friends</span>
					</label>
				</li>

			</ul>

		</main>
		<footer class="footer view">
			<span class="subtitle">Bon appetit :)</span>
		</footer>
	</div>
	
</body>
</html>
